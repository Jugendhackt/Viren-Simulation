<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://unpkg.com/mvp.css@1.12/mvp.css">
	<title>Wie Viren-anfällig bin ich?</title>
	<style>
		body {
			text-align: center;
			background-color: #444444;
			vertical-align: middle;
		}
		button {
			background-color: lightgreen;
			border: lightgreen;
		}
		p,h1 {
			color: #ffffff;
		}
		div {
			vertical-align: middle;
		}
		hr {
			margin: 10px;
		}
	</style>
</head>
<body>
	<div>
		<h1>Test starten?</h1>
		<button onclick="start()">Los gehts!</button>
		<p>Das ist ein selbsttest, um zu schauen wie viele Viren du dir einfangen würdest.</p>
		<p>Dies ist ein 30 Minütiger Test</p>
	</div>
	<script>
		async function start() {
			const id = Math.random().toString(36).substr(2, 9)
			fetch("http://127.0.0.1:5000/api/timer/started", {
				method: 'POST',
				headers: {
					'Content-Type': 'application/json'
				},
				body: JSON.stringify({
					"id": id
				})
			}).then((resp) => resp.json())
			.then((data) => console.log(data));
			sessionStorage.setItem("id", id)
			document.cookie = "id=" + id
			// sleep function
			function sleep(ms) {
				return new Promise(resolve => setTimeout(resolve, ms));
			}
			await sleep(5000).then(window.location.href="desktop")
		}
	</script>
</body>
</html>
