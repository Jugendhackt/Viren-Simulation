		    role="dialog">
		    <div class="modal-dialog modal-lg" role="document">

		<div class="modal-backdrop fade show" id="backdrop" style="display: none;"></div>

			<h1><center>VirussimulaTor</center></h1>
			<center>
			</center>

				<div>
					<button class="PapierkorbButton" type="button" onclick="Papierkorb()">
					<p class="textunterbutton">Papierkorb</p></button>
				</div>
		   <div>
				<button class="BrowserButton" type="button" onclick="openBrowserModal()">
					<p class="textunterbutton">Browser</p>
				</button>

			<div>
				<button class="ExplorerButton" type="button" onclick="Explorer()">
				<p class="textunterbutton">Explorer</p></button>

		<script >
			setTimeout(function() {
			  // Code, der erst nach 2 Sekunden ausgeführt wird
				window.location.href = "/end";
			}, 90000);
			document.getElementById("Itag").hidden = true;
			document.getElementById("main").style.zIndex = -1;
			document.getElementById("subd").style.zIndex = -3;
			function Explorer(){
				document.getElementById("Itag").hidden = false;		
				document.getElementById("Itag").style.zIndex = 3    
				document.getElementById("Itag").src="file_manger.html"	
				openModal();
    
			}
			function Email(){
				document.getElementById("Itag").hidden = false;		
				document.getElementById("Itag").style.zIndex = 3    
				document.getElementById("Itag").src="email.html"	
				openModal();
			}
			function openModal() {
    document.getElementById("backdrop").style.display = "block"
    document.getElementById("exampleModal").style.display = "block"
    document.getElementById("exampleModal").classList.add("show")
	}
	function closeModal() {
	    document.getElementById("backdrop").style.display = "none"
	    document.getElementById("exampleModal").style.display = "none"
	    document.getElementById("exampleModal").classList.remove("show")
	}
	function openBrowserModal() {
    document.getElementById("backdrop").style.display = "block"
    document.getElementById("exampleModal").style.display = "block"
    document.getElementById("exampleModal").classList.add("show")
		document.getElementById('Itag').hidden = false;
		document.getElementById('Itag').src = "/browser";
	}
	function closeBrowserModal() {
	    document.getElementById("backdrop").style.display = "none"
	    document.getElementById("browserModal").style.display = "none"
	    document.getElementById("browserModal").classList.remove("show")
			document.getElementById('exampleModal').hidden = true;

		}
	// Get the modal
	var modal = document.getElementById('exampleModal');
	var modal_2 = document.getElementById('browserModal');

	// When the user clicks anywhere outside of the modal, close it
	window.onclick = function(event) {
	  if (event.target == modal) {
	    closeModal()
	  }
		if (event.target == modal_2) {
			closeBrowserModal();
		}
	}
	
		</script>
	</body>
